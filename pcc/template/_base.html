    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #E8F4FF;
    margin: 0;
    padding: 0;
}

/* Form Container */
.form-container {
    width: 50%;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container h1 {
    text-align: center;
    color: #333;
}

.form-container form {
    display: flex;
    flex-direction: column;
}

.form-container label {
    margin-bottom: 5px;
    font-weight: bold;
}

.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="number"],
.form-container select,
.form-container textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-container .checkbox-container {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.form-container .checkbox-label {
    margin-left: 10px;
}

.form-container .submit-button {
    background-color: #6BC1FF;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-container .submit-button:hover {
    background-color: #5aa3d6;
}

        .create-button {
            display: inline-block;
            background-color: #008000; /* Verde escuro */
            color: #fff; /* Texto branco */
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }

        .botao{
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;            
            margin-top: 20vh;

        }
    
        .create-button img {
            vertical-align: middle;
            margin-right: 10px;
        }
        .create-button {
            margin-top: 10px;
            font-size: xx-large;
            text-align: center;
            background-color: #2c3e50;
            
        }
        .create-button:hover,
        .create-button:focus {
            background-color: #222f3b; /* Verde mais escuro no hover e foco */
            outline: 5px solid yellow; /* Marcação amarela no foco */
            color: #fff;
        }
        body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
            }
            
        table {
            max-width: 90%;
            margin: 50px auto;
            margin-top: 2vh;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
            color: #333333;
            font-weight: bold;
            text-transform: uppercase;
        }
        td {
            color: #555555;
        }
        tr:hover {
            background-color: #f9f9f9;
        }
        a {
            text-decoration: none;
        }
        .add-link {
            color: green;
            font-size: larger;            
        }
        .edit-link {
            color: blue;
        }
        .delete-link {
            color: red;
        }
        .adicionar{
            margin-top: 20vh;
            margin-bottom: 0;
            margin-left: 10vh;
        }
        .table{
            min-height: 62.43vh;
        }


    </style>
